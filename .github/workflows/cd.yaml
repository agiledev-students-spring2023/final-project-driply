name: cd
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      -
        name: DigitalOcean App Platform Deployment
        uses: digitalocean/app_action@main
        with:
            app_name: seahorse-app
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}